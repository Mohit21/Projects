<html>
    <head>
        <script>
var request;
function sendInfo()
{
var v=document.vinform.upvote.value;
var url="index1.jsp";

if(window.XMLHttpRequest){
request=new XMLHttpRequest();
}
else if(window.ActiveXObject){
request=new ActiveXObject("Microsoft.XMLHTTP");
}

try
{
request.onreadystatechange=getInfo();
request.open("post",url,true);
request.send();
}
catch(e)
{
alert("Unable to connect to server");
}
}

function getInfo(){
if(request.readyState==4){
var val=request.responseText;
document.getElementById("upvote").innerHTML=val;
}
}
</script>
    </head>
<body>
    <form id="vinform">
        <textarea id="upvote" style="width:20px;height:20px;resize:none"></textarea>
        <input type="button" value="Upvote" onclick="sendInfo()">
    </form>
    </body>
</html>
