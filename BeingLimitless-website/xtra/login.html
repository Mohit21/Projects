<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="loginstyle.css">
    </head>
    <body>
        <div id="container">
            <div id="content">
            <header>Sign-Up</header>
        <form action="adduser" method="post">
            Name :<input type="text" name="uname" placeholder="Full Name"><br>
            Gender :<input  type="radio" name="gender" value="Male" >Male <input  type="radio" name="gender" value="Female" >Female<br>
            DOB  :<input type="date" name="dob" placeholder="dd/mm/yyyy"><br>
            Email id :<input type="email" name="email" placeholder="abcd@gmail.com"><br>
            Mobile Number :<input type="tel" name="phno" placeholder="Phone Number"><br>
            Country :<input type="text" name="country" placeholder="Country Name"><br>
            Profession :<input type="text" name="profession" placeholder="Profession"><br>
            Password :<input type="password" name="password" placeholder="Password"><br>
            Confirm Password: <input type="password" name="cpassword" placeholder="Confirm Password"><br>
            <button type="submit" value="submit">Submit</button>
            <button type="reset" value="reset">Reset</button>
            <br>
        </form>
            </div>
        </div>

            </div>
        </div>>
